<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- LLAMADA DE ESTILOS PERSONALIZADOS -->
    <link href="/src/styles.css" rel="stylesheet" />
    <!-- LLAMADA DEL FAVICON -->
    <link rel="icon" href="../img/iconoTienda.png" type="image/png" />
    <!-- LLAMADA DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h3 class="mt-3">¡Hola de nuevo!</h3>
      <h4 class="text-center">Inicie sesión</h4>
      <form>
        <div class="row mt-3">
          <label for="userName">Usuario</label>
          <input
            type="text"
            name="userName"
            placeholder="nombre de usuario"
            required
          />
        </div>
        <div class="row mt-3">
          <label for="password">Contraseña</label>
          <input type="password" name="password" required />
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-auto">
            <button class="btn btn-success btn-lg">Iniciar sesión</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
