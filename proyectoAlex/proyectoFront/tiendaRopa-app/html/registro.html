<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- LLAMADA DE ESTILOS PERSONALIZADOS -->
    <link href="../estilosExtra/styles.css" rel="stylesheet" />
    <!-- LLAMADA DEL FAVICON -->
    <link rel="icon" href="../img/iconoTienda.png" type="image/png" />
    <!-- LLAMADA DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="form-container form-container-registro">
      <h2 class="text-center">Registro de Usuario</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Por favor introduzca su nombre"
              required
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="apellidos"
              name="apellidos"
              placeholder="Por favor introduzca sus apellidos"
              required
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Correo Electr칩nico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Introduzca un email"
              required
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="direccion" class="form-label">Direcci칩n</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              name="direccion"
              placeholder="Direcci칩n"
              required
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="userName" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              required
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Contrase침a</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
